name: unit-tests

on:
  push:
    branches: [master]
  pull_request:

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  build:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    
  test:
    name: Run Tests
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Install xcbeautify
        run: |
          brew install xcbeautify

      - name: List available simulators
        run: |
          echo "=== Full Simulator List ==="
          xcrun simctl list
          echo "\n=== Available Runtimes ==="
          xcrun simctl list runtimes
          echo "\n=== Device Pairs ==="
          xcrun simctl list devicetypes

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
            Bitkit.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.m', '**/*.h', '**/*.xcodeproj/**') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies | xcbeautify

      - name: Pre-start simulator
        run: |
          xcrun simctl boot "iPhone 16" || true

      - name: Run tests
        run: |
          set -o pipefail && xcodebuild test \
            -scheme Bitkit \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -enableCodeCoverage NO \
            -parallel-testing-enabled NO \
            | xcbeautify --report junit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
