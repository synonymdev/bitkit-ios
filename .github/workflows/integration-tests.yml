name: integration-tests

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Nightly at midnight UTC
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    name: Run Integration Tests
    runs-on: macos-15
    timeout-minutes: 40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Install xcbeautify
        run: |
          brew install xcbeautify

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
            Bitkit.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.swift', '**/*.m', '**/*.h', 'Bitkit.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-deriveddata-

      - name: Install dependencies
        run: |
          xcodebuild -resolvePackageDependencies | xcbeautify

      - name: Check for Docker
        run: |
          if ! command -v docker &> /dev/null; then
            echo "‚ö†Ô∏è  Docker not found. Integration tests require Docker for Bitcoin regtest environment."
            echo "Please install Docker Desktop or Colima to run integration tests locally."
            exit 0
          fi
          docker --version
          docker info

      - name: Start Docker regtest environment
        working-directory: docker
        timeout-minutes: 5
        run: |
          echo "üöÄ Starting Bitcoin regtest environment..."
          mkdir -p lnd && chmod 777 lnd
          docker compose up -d

      - name: Wait for Electrum server
        timeout-minutes: 5
        run: |
          echo "‚è≥ Waiting for Electrum server to be ready..."
          while ! nc -z '127.0.0.1' 60001; do
            echo "Electrum server not ready, waiting..."
            sleep 5
          done
          echo "‚úÖ Electrum server is ready!"

      - name: Pre-start simulator
        run: |
          xcrun simctl boot "iPhone 16" || true

      - name: Run integration tests
        run: |
          set -o pipefail && xcodebuild test \
            -scheme Bitkit \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -enableCodeCoverage NO \
            -parallel-testing-enabled NO \
            -only-testing:BitkitTests/TxBumpingTests \
            -only-testing:BitkitTests/UtxoSelectionTests \
            -only-testing:BitkitTests/BlocktankTests \
            | xcbeautify --report junit

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: integration-test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult

      - name: Cleanup Docker environment
        if: always()
        working-directory: docker
        run: |
          docker compose down -v || true
