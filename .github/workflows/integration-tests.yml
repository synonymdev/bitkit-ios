name: integration-tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  test:
    if: github.event.pull_request.draft == false
    name: Run Integration Tests
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.4'

      - name: Install xcbeautify
        run: |
          brew install xcbeautify

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
            Bitkit.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

      - name: Install dependencies
        run: |
          echo "‚è±Ô∏è  Starting dependency resolution at $(date)"
          xcodebuild -resolvePackageDependencies -onlyUsePackageVersionsFromResolvedFile | xcbeautify
          echo "‚úÖ Dependencies resolved at $(date)"

      - name: Reset and start simulator
        run: |
          echo "‚è±Ô∏è  Resetting simulator at $(date)"
          xcrun simctl shutdown all || true
          xcrun simctl erase "iPhone 16" || true
          xcrun simctl boot "iPhone 16"
          # Wait for simulator to fully boot
          sleep 5
          echo "‚úÖ Simulator ready at $(date)"

      - name: Clean build
        run: |
          echo "‚è±Ô∏è  Cleaning build at $(date)"
          xcodebuild clean -scheme Bitkit | xcbeautify
          echo "‚úÖ Build cleaned at $(date)"

      - name: Run integration tests
        run: |
          echo "‚è±Ô∏è  Starting integration tests at $(date)"

          run_tests() {
            set -o pipefail && xcodebuild test \
              -scheme Bitkit \
              -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
              -enableCodeCoverage NO \
              -parallel-testing-enabled NO \
              -only-testing:BitkitTests/UtxoSelectionTests \
              -only-testing:BitkitTests/BlocktankTests \
              -only-testing:BitkitTests/PaymentFlowTests \
              | xcbeautify --report junit
          }

          # Try up to 3 times with simulator reset between failures
          for attempt in 1 2 3; do
            echo "üîÑ Test attempt $attempt of 3"
            if run_tests; then
              echo "‚úÖ Integration tests completed at $(date)"
              exit 0
            fi

            if [ $attempt -lt 3 ]; then
              echo "‚ö†Ô∏è  Test attempt $attempt failed, resetting simulator..."
              xcrun simctl shutdown all || true
              xcrun simctl erase "iPhone 16" || true
              xcrun simctl boot "iPhone 16"
              sleep 5
            fi
          done

          echo "‚ùå All test attempts failed"
          exit 1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: integration-test-results
          path: ~/Library/Developer/Xcode/DerivedData/**/Logs/Test/*.xcresult
