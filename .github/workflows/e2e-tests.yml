name: e2e-tests

on:
  workflow_dispatch:
    inputs:
      e2e_branch:
        description: "Branch of synonymdev/bitkit-e2e-tests to use (main | default-feature-branch | custom branch name)"
        required: false
        default: "default-feature-branch"
  pull_request:

env:
  TERM: xterm-256color
  FORCE_COLOR: 1
  SIMULATOR_NAME: "iPhone 17"
  IOS_VERSION: "26.2"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    outputs:
      code: ${{ github.event_name == 'workflow_dispatch' || steps.filter.outputs.code == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        if: github.event_name == 'pull_request'
        id: filter
        with:
          filters: |
            code:
              - 'Bitkit/**'
              - 'BitkitNotification/**'
              - 'BitkitTests/**'
              - 'BitkitUITests/**'
              - 'Bitkit.xcodeproj/**'
              - 'Package.swift'
              - '.github/workflows/e2e-tests.yml'

  build-local:
    needs: detect-changes
    if: github.event.pull_request.draft == false && needs.detect-changes.outputs.code == 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: System Information
        run: |
          echo "=== System Information ==="
          echo "macOS Version:"
          sw_vers
          echo ""
          echo "Xcode Version:"
          xcodebuild -version

      - name: Install xcbeautify
        run: |
          brew install xcbeautify

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
            Bitkit.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

      - name: Install dependencies
        run: |
          echo "‚è±Ô∏è  Starting dependency resolution at $(date)"
          xcodebuild -resolvePackageDependencies -onlyUsePackageVersionsFromResolvedFile | xcbeautify
          echo "‚úÖ Dependencies resolved at $(date)"

      - name: Pre-start simulator
        run: |
          echo "‚è±Ô∏è  Starting simulator at $(date)"
          xcrun simctl boot "${{ env.SIMULATOR_NAME }}" || true
          echo "‚úÖ Simulator started at $(date)"

      - name: Build iOS app (local)
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATWOOT_API: ${{ secrets.CHATWOOT_API }}
          GEO: false
        run: |
          echo "=== Building iOS app (local) ==="
          echo "Using simulator: ${{ env.SIMULATOR_NAME }} (iOS ${{ env.IOS_VERSION }})"

          if xcodebuild -showsdks | grep -q "iOS Simulator"; then
            echo "‚úÖ iOS Simulator platform already installed"
          else
            echo "‚öôÔ∏è  iOS Simulator platform not found ‚Äî downloading..."
            xcodebuild -downloadPlatform iOS
          fi

          xcodebuild -workspace Bitkit.xcodeproj/project.xcworkspace \
            -scheme Bitkit \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_NAME }},OS=${{ env.IOS_VERSION }}" \
            -derivedDataPath DerivedData \
            SWIFT_ACTIVE_COMPILATION_CONDITIONS='$(inherited) E2E_BUILD' \
            -allowProvisioningUpdates \
            build

      - name: Prepare app for E2E tests (local)
        run: |
          # Copy the .app bundle to the expected location and name
          mkdir -p e2e-app
          cp -r DerivedData/Build/Products/Debug-iphonesimulator/Bitkit.app e2e-app/bitkit.app

      - name: Upload iOS app (local)
        uses: actions/upload-artifact@v4
        with:
          name: bitkit-e2e-ios_${{ github.run_number }}
          path: e2e-app/

  build-regtest:
    needs: detect-changes
    if: github.event.pull_request.draft == false && needs.detect-changes.outputs.code == 'true'
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.2"

      - name: System Information
        run: |
          echo "=== System Information ==="
          echo "macOS Version:"
          sw_vers
          echo ""
          echo "Xcode Version:"
          xcodebuild -version

      - name: Install xcbeautify
        run: |
          brew install xcbeautify

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
            Bitkit.xcodeproj/project.xcworkspace/xcshareddata/swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}

      - name: Install dependencies
        run: |
          echo "‚è±Ô∏è  Starting dependency resolution at $(date)"
          xcodebuild -resolvePackageDependencies -onlyUsePackageVersionsFromResolvedFile | xcbeautify
          echo "‚úÖ Dependencies resolved at $(date)"

      - name: Pre-start simulator
        run: |
          echo "‚è±Ô∏è  Starting simulator at $(date)"
          xcrun simctl boot "${{ env.SIMULATOR_NAME }}" || true
          echo "‚úÖ Simulator started at $(date)"

      - name: Build iOS app (regtest)
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHATWOOT_API: ${{ secrets.CHATWOOT_API }}
          GEO: false
          E2E_BACKEND: network
          E2E_NETWORK: regtest
        run: |
          echo "=== Building iOS app (regtest) ==="
          echo "Using simulator: ${{ env.SIMULATOR_NAME }} (iOS ${{ env.IOS_VERSION }})"

          if xcodebuild -showsdks | grep -q "iOS Simulator"; then
            echo "‚úÖ iOS Simulator platform already installed"
          else
            echo "‚öôÔ∏è  iOS Simulator platform not found ‚Äî downloading..."
            xcodebuild -downloadPlatform iOS
          fi

          xcodebuild -workspace Bitkit.xcodeproj/project.xcworkspace \
            -scheme Bitkit \
            -configuration Debug \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_NAME }},OS=${{ env.IOS_VERSION }}" \
            -derivedDataPath DerivedData \
            SWIFT_ACTIVE_COMPILATION_CONDITIONS='$(inherited) E2E_BUILD' \
            -allowProvisioningUpdates \
            build

      - name: Prepare app for E2E tests (regtest)
        run: |
          # Copy the .app bundle to the expected location and name
          mkdir -p e2e-app
          cp -r DerivedData/Build/Products/Debug-iphonesimulator/Bitkit.app e2e-app/bitkit.app

      - name: Upload iOS app (regtest)
        uses: actions/upload-artifact@v4
        with:
          name: bitkit-e2e-ios-regtest_${{ github.run_number }}
          path: e2e-app/

  e2e-branch:
    needs: detect-changes
    if: github.event.pull_request.draft == false && needs.detect-changes.outputs.code == 'true'
    uses: synonymdev/bitkit-e2e-tests/.github/workflows/determine-e2e-branch.yml@main
    with:
      app_branch: ${{ github.head_ref || github.ref_name }}
      e2e_branch_input: ${{ github.event.inputs.e2e_branch || 'default-feature-branch' }}

  e2e-tests-local:
    if: github.event.pull_request.draft == false && needs.detect-changes.outputs.code == 'true'
    runs-on: [self-hosted, macOS]
    timeout-minutes: 90
    needs: [detect-changes, build-local, e2e-branch]

    strategy:
      fail-fast: false
      matrix:
        shard:
          - { name: local, grep: '@boost|@transfer|@send|@lnurl|@lightning|@settings_10' }

    name: e2e-tests-local - ${{ matrix.shard.name }}

    steps:
      - name: Show selected E2E branch
        env:
          E2E_BRANCH: ${{ needs.e2e-branch.outputs.branch }}
        run: echo $E2E_BRANCH

      - name: Clone E2E tests
        uses: actions/checkout@v4
        with:
          repository: synonymdev/bitkit-e2e-tests
          path: bitkit-e2e-tests
          ref: ${{ needs.e2e-branch.outputs.branch }}

      - name: Download iOS app
        uses: actions/download-artifact@v4
        with:
          name: bitkit-e2e-ios_${{ github.run_number }}
          path: bitkit-e2e-tests/aut

      - name: List iOS app directory contents
        run: ls -l bitkit-e2e-tests/aut

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: bitkit-e2e-tests
        run: npm ci

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Xcode and runtime preflight
        run: |
          xcodebuild -version
          xcrun simctl list runtimes


      - name: Docker info
        run: |
          docker --version
          docker info
          docker ps
          docker compose version

      - name: Reset regtest environment
        working-directory: bitkit-e2e-tests
        continue-on-error: true
        run: |
          cd docker && docker compose --verbose down -v -t 300

      - name: Run regtest setup
        working-directory: bitkit-e2e-tests
        run: |
          cd docker
          mkdir -p lnd && chmod 777 lnd
          docker compose --verbose up --force-recreate -d

      - name: Wait for electrum server
        working-directory: bitkit-e2e-tests
        run: |
          echo "Waiting for Electrum server..."
          while ! nc -z '127.0.0.1' 60001; do
            echo "Electrum server not ready, waiting..."
            sleep 5
          done
          echo "Electrum server is ready!"

      - name: Clear previous E2E artifacts
        working-directory: bitkit-e2e-tests
        run: |
          rm -rf artifacts/
          rm -rf /tmp/lock/

      - name: Clear iOS Simulator environment
        run: |
          echo "üîß Shutting down all running iOS simulators..."
          xcrun simctl shutdown all || true
          echo "üîß Erasing target simulator: ${{ env.SIMULATOR_NAME }}..."
          xcrun simctl erase "${{ env.SIMULATOR_NAME }}" || true
          echo "üîß Disabling iOS Simulator notifications..."
          defaults write com.apple.iphonesimulator DisableAllNotifications -bool true

      - name: Run E2E Tests 1 (${{ matrix.shard.name }})
        continue-on-error: true
        id: test1
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep '${{ matrix.shard.grep }}'
        env:
          RECORD_VIDEO: true
          ATTEMPT: 1

      - name: Run E2E Tests 2 (${{ matrix.shard.name }})
        continue-on-error: true
        if: steps.test1.outcome != 'success'
        id: test2
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep "${{ matrix.shard.grep }}"
        env:
          RECORD_VIDEO: true
          ATTEMPT: 2

      - name: Run E2E Tests 3 (${{ matrix.shard.name }})
        if: steps.test1.outcome != 'success' && steps.test2.outcome != 'success'
        id: test3
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep "${{ matrix.shard.grep }}"
        env:
          RECORD_VIDEO: true
          ATTEMPT: 3

      - name: Upload E2E Artifacts (${{ matrix.shard.name }})
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: e2e-artifacts_${{ matrix.shard.name }}_${{ github.run_number }}
          path: bitkit-e2e-tests/artifacts/

      - name: Cleanup Docker containers
        if: always()
        working-directory: bitkit-e2e-tests
        run: |
          cd docker && docker compose down -v || true

  e2e-tests-regtest:
    if: github.event.pull_request.draft == false && needs.detect-changes.outputs.code == 'true'
    runs-on: macos-latest
    timeout-minutes: 90
    needs: [detect-changes, build-regtest, e2e-branch]

    strategy:
      fail-fast: false
      matrix:
        shard:
          - { name: onboarding_backup_numberpad, grep: "@onboarding|@backup|@numberpad" }
          # send_lnurl_lightning moved to e2e-tests-local (requires local docker stack)
          - { name: onchain_receive, grep: "@onchain_1|@onchain_2|@receive" }
          # settings_10 moved to e2e-tests-local (requires local Electrum)
          - { name: settings, grep: "@settings_01|@settings_02|@settings_03|@settings_04|@settings_05|@settings_06|@settings_07|@settings_09|@settings_11|@settings_12|@settings_13" }
          - { name: security_widgets, grep: "@security|@widgets" }

    name: e2e-tests-regtest - ${{ matrix.shard.name }}

    steps:
      - name: Show selected E2E branch
        env:
          E2E_BRANCH: ${{ needs.e2e-branch.outputs.branch }}
        run: echo $E2E_BRANCH

      - name: Clone E2E tests
        uses: actions/checkout@v4
        with:
          repository: synonymdev/bitkit-e2e-tests
          path: bitkit-e2e-tests
          ref: ${{ needs.e2e-branch.outputs.branch }}

      - name: Download iOS app (regtest)
        uses: actions/download-artifact@v4
        with:
          name: bitkit-e2e-ios-regtest_${{ github.run_number }}
          path: bitkit-e2e-tests/aut

      - name: List iOS app directory contents
        run: ls -l bitkit-e2e-tests/aut

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache npm cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: bitkit-e2e-tests
        run: npm ci

      - name: Install ffmpeg
        run: |
          echo "Installing ffmpeg with Homebrew..."
          brew install ffmpeg
          echo "ffmpeg version: $(ffmpeg -version | head -1)"

      - name: Boot Simulator
        run: |
          echo "Erasing simulator..."
          xcrun simctl erase "${{ env.SIMULATOR_NAME }}" || true

          echo "Booting simulator..."
          xcrun simctl boot "${{ env.SIMULATOR_NAME }}" || true

          echo "Waiting for boot status..."
          xcrun simctl bootstatus "${{ env.SIMULATOR_NAME }}" -b

          echo "Opening Simulator app to ensure UI is ready..."
          open -a Simulator

          echo "Waiting for simulator to fully initialize..."
          sleep 30

          echo "Verifying simulator state..."
          xcrun simctl list devices booted

      - name: Run E2E Tests 1 (${{ matrix.shard.name }})
        continue-on-error: true
        id: test1
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep '${{ matrix.shard.grep }}'
        env:
          BACKEND: regtest
          SIMULATOR_NAME: ${{ env.SIMULATOR_NAME }}
          SIMULATOR_OS_VERSION: ${{ env.IOS_VERSION }}
          RECORD_VIDEO: true
          ATTEMPT: 1

      - name: Run E2E Tests 2 (${{ matrix.shard.name }})
        continue-on-error: true
        if: steps.test1.outcome != 'success'
        id: test2
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep "${{ matrix.shard.grep }}"
        env:
          BACKEND: regtest
          SIMULATOR_NAME: ${{ env.SIMULATOR_NAME }}
          SIMULATOR_OS_VERSION: ${{ env.IOS_VERSION }}
          RECORD_VIDEO: true
          ATTEMPT: 2

      - name: Reset iOS Simulator before attempt 3
        if: steps.test1.outcome != 'success' && steps.test2.outcome != 'success'
        run: |
          echo "üîÅ Resetting iOS simulator before attempt 3..."
          xcrun simctl shutdown all || true
          xcrun simctl erase "${{ env.SIMULATOR_NAME }}" || true
          xcrun simctl boot "${{ env.SIMULATOR_NAME }}" || true
          xcrun simctl bootstatus "${{ env.SIMULATOR_NAME }}" -b
          open -a Simulator
          sleep 15
          xcrun simctl list devices booted

      - name: Run E2E Tests 3 (${{ matrix.shard.name }})
        if: steps.test1.outcome != 'success' && steps.test2.outcome != 'success'
        id: test3
        working-directory: bitkit-e2e-tests
        run: ./ci_run_ios.sh --mochaOpts.grep "${{ matrix.shard.grep }}"
        env:
          BACKEND: regtest
          SIMULATOR_NAME: ${{ env.SIMULATOR_NAME }}
          SIMULATOR_OS_VERSION: ${{ env.IOS_VERSION }}
          RECORD_VIDEO: true
          ATTEMPT: 3

      - name: Collect WDIO Appium logs
        if: always()
        working-directory: bitkit-e2e-tests
        run: |
          if [ -d artifacts/appium ]; then
            echo "Found WDIO Appium logs in artifacts/appium"
            ls -la artifacts/appium || true
          else
            echo "No WDIO Appium log directory found at artifacts/appium"
          fi

      - name: Upload E2E Artifacts (${{ matrix.shard.name }})
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-artifacts-regtest_${{ matrix.shard.name }}_${{ github.run_number }}
          path: bitkit-e2e-tests/artifacts/

  e2e-status:
    if: always() && github.event.pull_request.draft == false
    name: e2e-status
    runs-on: ubuntu-latest
    needs: [detect-changes, e2e-tests-local, e2e-tests-regtest]
    steps:
      - name: E2E skipped - no code changes
        if: needs.detect-changes.outputs.code != 'true'
        run: echo "‚úÖ E2E skipped - no code changes"

      - name: Verify all E2E shards succeeded
        if: needs.detect-changes.outputs.code == 'true'
        run: |
          if [ "${{ needs.e2e-tests-local.result }}" != "success" ] || [ "${{ needs.e2e-tests-regtest.result }}" != "success" ]; then
            echo "‚ùå Some E2E shards failed."
            exit 1
          fi
          echo "‚úÖ All E2E shards passed!"
